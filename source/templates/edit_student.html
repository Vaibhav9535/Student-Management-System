{% extends "base.html" %}

{% block content %}
<h2>Edit Student: {{ student.name }}</h2>

<form method="POST" action="{{ url_for('edit_student', student_id=student.student_id) }}">
    <p>
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ student.name }}" required>
    </p>
    <p>
        <label>Age:</label><br>
        <input type="number" name="age" value="{{ student.age }}" required min="5" max="100">
    </p>
    <p>
        <label>Class:</label><br>
        <input type="text" name="student_class" value="{{ student.student_class }}" required>
    </p>
    <p>
        <label>Gender:</label><br>
        <select name="gender">
            <option value="Male" {% if student.gender=='Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if student.gender=='Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if student.gender=='Other' %}selected{% endif %}>Other</option>
        </select>
    </p>

    <hr>
    <h3>Grades</h3>
    <p>
        <label>Math:</label> <input type="number" name="math" value="{{ student.grades.get('Math', 0) }}" min="0"
            max="100">
    </p>
    <p>
        <label>Science:</label> <input type="number" name="science" value="{{ student.grades.get('Science', 0) }}"
            min="0" max="100">
    </p>
    <p>
        <label>History:</label> <input type="number" name="history" value="{{ student.grades.get('History', 0) }}"
            min="0" max="100">
    </p>

    <p>
        <input type="submit" value="Update Student">
        or <a href="{{ url_for('index') }}">Cancel</a>
    </p>
</form>
{% endblock %}
